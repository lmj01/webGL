<!doctype html>
<html>
	<head>
		<title>capsule demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<style>
			body {
				background-color : #333;
			}
			canvas {
				position: absolute;
				border: 1px solid red;
				width: 600px;
				height: 600px;
				background-color: transparent;
			}
		</style>
	</head>
	<body>
	<canvas id="id_canvas" width="600px" height="600px"></canvas>
	<br />
	<textarea id="id_log"></textarea>			
	<script type="text/javascript" src="./../lib/three.js"></script>
	<script>
	    var canvas = document.getElementById("id_canvas");
		
		let scene = new THREE.Scene();
		let camera = new THREE.PerspectiveCamera(75, canvas.width/canvas.height, 0.1, 1000.0);
		var renderer = new THREE.WebGLRenderer({canvas:canvas});
		var g1 = new THREE.BoxGeometry(1, 1, 1);
		var m1 = new THREE.MeshBasicMaterial({color:0x00ff00});
		var cube = new THREE.Mesh(g1, m1);
		cube.position.x = -3;
		scene.add(cube);

		// 锥体
		var g2 = new THREE.CylinderGeometry(0.35, 0.3, 1, 32, 32);
		var m2 = new THREE.MeshBasicMaterial({color:0x0000ff});
		var halfCone = new THREE.Mesh(g2, m2);
		halfCone.position.x = 3;
		scene.add(halfCone);
		// 
		
		camera.position.z = 5;

		function render() {
			requestAnimationFrame(render);
			
			cube.rotation.x += 0.1;
			cube.rotation.y += 0.1;
			//halfCone.rotation.x += 0.1;
			//halfCone.rotation.y += 0.1;

			renderer.render(scene, camera);
		}
		render();
	</script>
	</body>
</html>
